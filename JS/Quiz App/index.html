<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading">Quiz App</h1>

    <div class="container">
        <h2 id="question">1. This is a Question?</h2>

        <div id="answer_buttons">
            <button class="btn" data-correct="true">Option A</button>
            <button class="btn">Option B</button>
            <button class="btn">Option C</button>
            <button class="btn">Option D</button>
        </div>

        <button id="next_button">Next</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
