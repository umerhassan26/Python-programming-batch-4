<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Function</title>

    <style>
        .container {
            background-color: black;
            height: 400px;
            padding: 5px;
        }

        #box1 {
            background-color: aqua;
            height: calc(100% - 90%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
    </div>
</body>
</html>
