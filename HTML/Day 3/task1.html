<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lecture</title>
</head>
<body>
    <h1>Table Task</h1>

    <table border="2" >
        <!-- These are headings -->
        <thead>
            <tr>
                <th>Month</th>
                <th >Savings</th>
            </tr>
        </thead>

        <!-- These are values -->
        <tbody>
            <tr>
                <td >January</td>
                <td>500 Rs.</td>
            </tr>
    
            <tr>
                <td rowspan="2">February</td>
                <td>200 Rs.</td>
            </tr>
    
            <tr>
                <td>March</td>
            </tr>
        </tbody>

        <!-- This is footer for sum  -->
        <tfoot>
            <tr>
                <td></td>
                <td>Sum: 700 Rs.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
