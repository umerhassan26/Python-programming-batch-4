<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>We are learning how to Build a Table</h1>
    <table border="2">
        <caption>Monthly Savings Data</caption>
        <tr>
            <th>Month</th>
            <td>January</td>
            <td>February</td>
            <td>March</td>
        </tr>
        <tr>
            <th>Savings</th>
            <td>100Rs</td>
            <td>200Rs</td>
            <td>300Rs</td>
        </tr>
    </table>
    <br>
    <table border="2">
        <caption>Monthly Savings Data</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>300Rs</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2">Sum: Rs 300</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
