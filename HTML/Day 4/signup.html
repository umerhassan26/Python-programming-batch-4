<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up Form</h1>

    <form>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="fname" placeholder="Enter your First Name">

        <br><br>

        <label for="lastname">Last Name</label><br>
        <input type="text" id="lastname" name="lname" placeholder="Enter your Last Name">

        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Type your email">

        <br><br>
        <label for="psd">Password:</label><br>
        <input type="password" name="pwd" id="psd" placeholder="Enter your own password">

        <br><br>
        <label for="confirmpsd">Confirm Password:</label><br>
        <input type="password" name="confirmpwd" id="confirmpsd" placeholder="Enter password to confirm">

        <br><br>
        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
